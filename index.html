<body>

  <!-- <div id="blocklyDiv" style="height: 480px; width: 600px;"></div> -->
  <div class="container">


    <div id="objectsList">
      <h2>Objets</h2>
      <button id="selectObjABtn">Player Car (ID: 4)</button>
      <div class="child">
        <button id="selectObjBBtn">Player Car (ID: 4)</button>
      </div>
    </div>

    <div class="left">
      <button id="translateModeBtn">Pos</button>
      <button id="rotateModeBtn">Rot</button>
      <button id="scaleModeBtn">Scale</button>
      <button id="localSpaceBtn">Local</button>
      <button id="worldSpaceBtn">Monde</button>
      <button id="startGameBtn">Play</button>
      <button id="stopGameBtn">Stop</button>
      <div id="renderer"></div>



    </div>

    <div class="right">

      <div id="fsm">
        <button>Nouveau</button>
        <button id="saveStateABtn">Enregistrer</button>
        <button>Enregistrer Sous</button>
        <p id="fsm-name" style="color: #fff; text-align: center;">PlayerCar->FSM->State A</p>

        <div style="display: flex; width: 100%;">
          <p>Etat</p>
          <select name="fsm-states" id="fsm-states">
            <option value="stateA">State A</option>
          </select>

          <p>Fichier : Assets/FSM States/stateA.json</p>
          <button id="changeStateFileBtn">Changer</button>
        </div>

        <div id="stateA">
          <div id="stateA_workspace"></div>
          <textarea id="code-editor"></textarea>
        </div>
      </div>
    </div>

    <div class="properties-bar">
      <div class="component">
        <h2>Transform</h2>
        <h3>Position</h3>
        <div class="position" style="display: flex;">
          <p>X : 0</p>
          <p>Y : 0</p>
          <p>Z : 0</p>
        </div>
        <h3>Rotation</h3>
        <div class="rotation" style="display: flex;">
          <p>X : 0</p>
          <p>Y : 0</p>
          <p>Z : 0</p>
        </div>
        <h3>Echelle</h3>
        <div class="scale" style="display: flex;">
          <p>X : 1</p>
          <p>Y : 1</p>
          <p>Z : 1</p>
        </div>
      </div>

    </div>



  </div>


  <!-- Command -->
  <textarea placeholder="JavaScript command" id="command" rows="5" cols="33"
    style="color: #00ff00; background-color: black; height: 50px;"></textarea>
  <button id="executeCommandBtn">Execute Command</button>

  <div>
    <div id="console" style="width: 100%; height: 200px; background-color: black;">
    </div>
    <button id="clearConsoleBtn">Effacer</button>
  </div>
