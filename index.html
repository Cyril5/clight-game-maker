<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Game Maker</title>

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
  <link rel="stylesheet" href="style.css">

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
  <script src="js/three.min.js"></script>
</head>

<body>

  <div class="container">

    <div id="objectsList">
      <h2>Objets</h2>
      <button id="selectObjABtn">Player Car (ID: 4)</button>
      <div class="child">
        <button id="selectObjBBtn">Player Car (ID: 4)</button>
      </div>
    </div>
    
    <div class="left">
      <button id="translateModeBtn">Pos</button>
      <button id="rotateModeBtn">Rot</button>
      <button id="scaleModeBtn">Scale</button>
      <button id="localSpaceBtn">Local</button>
      <button id="worldSpaceBtn">Monde</button>
      <button id="startGameBtn">Play</button>
      <button id="stopGameBtn" disabled>Stop</button>
      <div id="renderer"></div>

    <!-- Command -->
      <textarea placeholder="JavaScript command" id="command" rows="5" cols="33"
        style="color: #00ff00; background-color: black; height: 50px;"></textarea>
      <button id="executeCommandBtn">Execute Command</button>

    </div>

    <div class="right">
      <p id="fsm-name" style="color: #fff; text-align: center;">PlayerCar->FSM->State A</p>
      
      <div id="fsm">
        <button disabled>FSM</button>
        <button>State A</button>
        <button disabled >State B</button>
        <button disabled>State C</button>
        <div id="stateA">
          <div id="stateA_workspace"></div>
          <textarea id="code" name="story" placeholder="Current State Javascript output code" readonly rows="5" cols="33"
            style="color: fff; background-color: black; height: 300px;">
          </textarea>
        </div>
      </div>
      

    </div>

    <div class="properties-bar">
      <div class="component">
        <h2>Transform</h2>
        <h3>Position</h3>
        <div class="position" style="display: flex;">
          <p>X : 0</p>
          <p>Y : 0</p>
          <p>Z : 0</p>
        </div>
        <h3>Rotation</h3>
          <div class="rotation"  style="display: flex;">
            <p>X : 0</p>
            <p>Y : 0</p>
            <p>Z : 0</p>
          </div>
        <h3>Echelle</h3>
          <div class="scale"  style="display: flex;">
            <p>X : 1</p>
            <p>Y : 1</p>
            <p>Z : 1</p>
          </div>
      </div>
    </div>
  </div>



  <script src="js/libs/blockly/blockly.min.js"></script>
  <script src="js/libs/blockly/blockly_compressed.js"></script>
  <script src="js/libs/blockly/blocks_compressed.js"></script>
  <script src="js/libs/blockly/javascript_compressed.js"></script>
  <script src="js/libs/blockly/en.js"></script>

  <script src="js/blocks/blocksDefs.js" type="module"></script>
  <script src="js/blocks/blocksStubs.js"></script>


  <script src="js/engine.js" type="module"></script>
  <footer id="footer">
    <p>Lusin(e) Game Maker 3D - version Alpha 0.1.0 -  by Cyril5</p>
  </footer>
</body>

</html>
